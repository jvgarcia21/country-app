<div class="stats shadow">
  <div class="stat">
    <div class="stat-figure text-primary">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="inline-block h-8 w-8 stroke-current"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
        ></path>
      </svg>
    </div>
    <div class="stat-title">Nombre</div>
    <div class="stat-value text-primary">
      {{ country().name }}
    </div>
  </div>

  <div class="stat">
    <div class="stat-figure text-secondary">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="35"
        height="35"
        viewBox="0 0 24 24"
      >
        <g
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5"
          color="currentColor"
        >
          <path
            d="M7.333 10H6.5a.5.5 0 0 0-.5.5v.833A2.667 2.667 0 0 0 8.667 14H9.5a.5.5 0 0 0 .5-.5v-.833A2.667 2.667 0 0 0 7.333 10m9.334 0H17c.471 0 .707 0 .854.146c.146.147.146.383.146.854v.333A2.667 2.667 0 0 1 15.333 14H15c-.471 0-.707 0-.854-.146C14 13.707 14 13.47 14 13v-.333A2.667 2.667 0 0 1 16.667 10M11 18h2"
          />
          <path
            d="M21 11c0 5.523-6 11-9 11s-9-5.477-9-11s4.03-9 9-9s9 3.477 9 9"
          />
        </g>
      </svg>
    </div>
    <div class="stat-title">Poblacion</div>
    <div class="stat-value text-secondary">
      {{ country().population | number }}
    </div>
  </div>

  <div class="stat">
    <div class="stat-figure text-secondary">
      <div class="avatar avatar-online">
        <div class="w-16 rounded-full">
          <img src="{{ country().flagSvg }}" />
        </div>
      </div>
    </div>
    <div class="stat-value">{{ country().moneda }}</div>
    <div class="stat-title">Moneda</div>
    <div class="stat-desc text-secondary">{{ country().numberid }}</div>
  </div>
</div>

<section class="mx-10">
  <h1 class="text-3xl">{{ country().name }}</h1>
  <h1 class="text-xl font-thin">
    Poblacion: {{ country().population | number }}
  </h1>
</section>
